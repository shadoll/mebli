<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meb.li</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: Arial, sans-serif; }
        .slider {
            display: grid;
            grid-template-rows: 1fr auto;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active" style="background-image: url('wall1.jpg');"></div>
            <div class="slide" style="background-image: url('wall2.jpg');"></div>
            <div class="slide" style="background-image: url('wall3.jpg');"></div>
            <div class="slide" style="background-image: url('wall4.jpg');"></div>
        </div>
        <div class="footer">&copy; 2025 sHa - meb.li</div>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
