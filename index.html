<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meb.li</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: Arial, sans-serif; }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }
        .header span {
            display: inline-block;
            animation: magnify 3s ease-in-out infinite alternate;
            margin: 0 0.3rem;
            font-family: "Notable", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        @keyframes magnify {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        .slider {
            display: grid;
            grid-template-rows: 1fr auto;
            height: 100vh;
            overflow: hidden;
        }
        .slides {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .footer a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>m</span><span>e</span><span>b</span><span>.</span><span>l</span><span>i</span>
    </div>
    <div class="slider">
        <div class="slides">
            <div class="slide active" style="background-image: url('wall01.jpg');"></div>
            <div class="slide" style="background-image: url('wall02.jpg');"></div>
            <div class="slide" style="background-image: url('wall03.jpg');"></div>
            <div class="slide" style="background-image: url('wall04.jpg');"></div>
            <div class="slide" style="background-image: url('wall05.jpg');"></div>
            <div class="slide" style="background-image: url('wall06.jpg');"></div>
        </div>
        <div class="footer">&copy; <a href="email:headway-appeals-3z@icloud.com">sHa</a></div>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slide');
        const letters = document.querySelectorAll('.header span');
        
        function nextSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }

        function animateText() {
            letters.forEach((letter, i) => {
                letter.style.animation = 'none';
                setTimeout(() => {
                    letter.style.animation = `magnify 3s ease-in-out ${i * 200}ms infinite alternate`;
                }, 10);
            });
        }
        
        setInterval(nextSlide, 5000);
        animateText();
    </script>
</body>
</html>
